id: https://w3id.org/reachhaven/harbour/core/v1
name: core

prefixes:
  linkml: https://w3id.org/linkml/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  core: https://w3id.org/reachhaven/harbour/core/v1/

default_prefix: core
default_range: string

imports:
  - linkml:types

slots:
  id:
    # Spec: VCDM2 §4.4 — "id" is OPTIONAL on VC/VP/credentialSubject.
    #   If present, MUST be a URL (incl. DIDs, urn:uuid:).
    #   Maps to JSON-LD @id.
    # Spec: DID-Core §3.1 — DID is a URI scheme.
    description: The stable identifier for the entity (becomes @id in JSON-LD).
    identifier: true
    range: uri

  # NOTE: "type" is intentionally NOT modeled here.
  # Spec: VCDM2 §4.5 — "type" MUST be present, maps to @type. Values MUST be
  #   terms or absolute URL strings resolvable via @context.
  # W3C VC v2 context defines "type": "@type", which correctly maps JSON "type"
  # to rdf:type IRIs. Declaring a LinkML slot with slot_uri: rdf:type would
  # generate a JSON-LD context entry that overrides the W3C alias, turning type
  # values into xsd:anyURI literals instead of IRIs. It would also generate
  # SHACL sh:property constraints on rdf:type with sh:datatype/sh:nodeKind
  # that reject IRI values. SHACL type-based targeting (sh:targetClass) and
  # sh:ignoredProperties (rdf:type) handle rdf:type correctly without this.
