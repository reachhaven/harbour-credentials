id: https://w3id.org/reachhaven/harbour/core/v1
name: core

prefixes:
  linkml: https://w3id.org/linkml/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  core: https://w3id.org/reachhaven/harbour/core/v1/

default_prefix: core
default_range: string

imports:
  - linkml:types

slots:
  id:
    # Now this will resolve to core:id (https://w3id.org/reachhaven/harbour/core/v1/id)
    description: The stable identifier for the entity (becomes @id in JSON-LD).
    identifier: true
    range: uri

  type:
    # This remains rdf:type
    description: The semantic type of the entity (becomes @type in JSON-LD).
    designates_type: true
    slot_uri: rdf:type    
    multivalued: true
    range: uri
