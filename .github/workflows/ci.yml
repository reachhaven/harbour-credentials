name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-python:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: make install-dev

      - name: Run pre-commit
        run: make lint

  lint-ts:
    name: Lint (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Lint TypeScript
        run: make lint-ts

  generate-validate:
    name: Generate & Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: make install-dev

      - name: Install ontology-management-base
        run: make submodule-setup

      - name: Generate artifacts
        run: make generate

      - name: Validate credentials
        run: make validate

      - name: Validate examples (SHACL conformance)
        run: make validate-shacl

  test-python:
    name: Test (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: make install-dev

      - name: Run tests
        run: make test

  test-ts:
    name: Test (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Run tests
        run: make test-ts

  test-interop:
    name: Cross-Runtime Interop
    runs-on: ubuntu-latest
    needs: [test-python, test-ts]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Python dependencies
        run: make install-dev

      - name: Build TypeScript
        run: make build-ts

      - name: Run interop tests
        run: make test-interop
