name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-python:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: python3 -m pip install -e ".[dev]"

      - name: Run pre-commit
        run: pre-commit run --all-files

  lint-ts:
    name: Lint (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: src/typescript/harbour
        run: npm ci

      - name: Type check
        working-directory: src/typescript/harbour
        run: npx tsc --noEmit

  test-python:
    name: Test (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: python3 -m pip install -e ".[dev]"

      - name: Run tests
        run: PYTHONPATH=src/python:$PYTHONPATH pytest tests/ -v --tb=short --cov

  test-ts:
    name: Test (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: src/typescript/harbour
        run: npm ci

      - name: Run tests
        working-directory: src/typescript/harbour
        run: npx vitest run

  test-interop:
    name: Cross-Runtime Interop
    runs-on: ubuntu-latest
    needs: [test-python, test-ts]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Python dependencies
        run: python3 -m pip install -e ".[dev]"

      - name: Install TypeScript dependencies
        working-directory: src/typescript/harbour
        run: npm ci

      - name: Run interop tests
        run: PYTHONPATH=src/python:$PYTHONPATH pytest tests/test_interop.py -v --tb=short
