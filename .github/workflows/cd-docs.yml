name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'mkdocs.yml'
      - '.github/workflows/cd-docs.yml'

  workflow_dispatch:

  workflow_call:
    inputs:
      ref:
        description: "The branch, tag or SHA to checkout (optional)"
        required: false
        type: string
        default: ''

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: ðŸ”¨ Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Python dependencies
        run: python3 -m pip install -e ".[docs]"

      - name: Install TypeScript dependencies
        working-directory: src/typescript/harbour
        run: npm ci

      - name: Generate TypeScript API docs
        working-directory: src/typescript/harbour
        run: npx typedoc --out ../../../docs/api/typescript index.ts --skipErrorChecking
        continue-on-error: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build MkDocs site
        run: mkdocs build --strict --site-dir site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
